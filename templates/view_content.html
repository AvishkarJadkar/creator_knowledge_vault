{% extends "base.html" %}
{% block content %}
<div style="max-width: 800px; margin: 0 auto;">

    <a href="/dashboard" class="back-link">
        <i data-lucide="arrow-left" width="16" height="16"></i> Back to Dashboard
    </a>

    <div class="card" style="animation: fadeInUp 0.5s ease both;">
        <div class="flex justify-between items-center mb-4">
            <h2 style="margin: 0;">{{ content.title }}</h2>
            <span class="badge badge-{{ content.content_type }}">
                {{ content.content_type }}
            </span>
        </div>

        <hr>

        <div class="content-body">{{ content.body }}</div>

        <hr>

        <div class="flex justify-between items-center">
            <small class="text-muted" style="display: flex; align-items: center; gap: 0.3rem;">
                <i data-lucide="calendar" width="14" height="14"></i>
                {{ content.created_at }}
            </small>
            <a href="/remix/{{ content.id }}" class="btn btn-outline">
                <i data-lucide="sparkles" width="16" height="16"></i> Remix This
            </a>
        </div>
    </div>
</div>
{% endblock %}
