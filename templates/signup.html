{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card card">
        <h2>Create your vault</h2>
        <p class="auth-subtitle">Start organizing your creator knowledge</p>

        <form method="post">
            <div class="form-group">
                <label for="name">
                    <i data-lucide="user" width="14" height="14"></i> Your Name
                </label>
                <input name="name" id="name" type="text" placeholder="What should we call you?" required>
            </div>

            <div class="form-group">
                <label for="email">
                    <i data-lucide="mail" width="14" height="14"></i> Email
                </label>
                <input name="email" id="email" type="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i data-lucide="lock" width="14" height="14"></i> Password
                </label>
                <input name="password" id="password" type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn" style="width: 100%; padding: 0.75rem;">
                <i data-lucide="user-plus" width="16" height="16"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
