{% extends "base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h3 class="mb-4">Add Content</h3>

    <div class="card">
        <form method="post" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input name="title" id="title" placeholder="Descriptive title" required class="mb-4">

            <label for="content_type">Type</label>
            <select name="content_type" id="content_type" class="mb-4">
                <option value="note">Note</option>
                <option value="idea">Idea</option>
                <option value="pdf">PDF</option>
            </select>

            <hr>

            <h4 class="mb-4">Content Source</h4>

            <label for="youtube_url">Add from YouTube URL</label>
            <input name="youtube_url" id="youtube_url" placeholder="https://youtube.com/..." class="mb-4">

            <p class="text-center text-muted" style="margin: 1rem 0;">— OR —</p>

            <label for="body">Paste Text / Write Note</label>
            <textarea name="body" id="body" placeholder="Write your thoughts here..." rows="8" class="mb-4"></textarea>

            <label for="file">Upload File (PDF/TXT)</label>
            <input type="file" name="file" id="file" accept=".pdf,.txt" class="mb-4" style="padding: 0.5rem;">

            <button type="submit" class="btn" style="width: 100%;">Save Content</button>
        </form>
    </div>
</div>
{% endblock %}
