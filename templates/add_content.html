{% extends "base.html" %}
{% block content %}
<div style="max-width: 640px; margin: 0 auto;">

    <div class="page-header">
        <h2><i data-lucide="file-plus" width="24" height="24"></i> Add Content</h2>
        <p>Save notes, ideas, or import content from YouTube</p>
    </div>

    <div class="card" style="animation: fadeInUp 0.5s ease 0.1s both;">
        <form method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="title"><i data-lucide="type" width="14" height="14"></i> Title</label>
                <input name="title" id="title" placeholder="Give your content a descriptive title" required>
            </div>

            <div class="form-group">
                <label for="content_type"><i data-lucide="tag" width="14" height="14"></i> Type</label>
                <select name="content_type" id="content_type">
                    <option value="note">ğŸ“ Note</option>
                    <option value="idea">ğŸ’¡ Idea</option>
                    <option value="pdf">ğŸ“„ PDF</option>
                </select>
            </div>

            <hr>

            <h4 style="margin-bottom: var(--spacing-md); display: flex; align-items: center; gap: 0.4rem;">
                <i data-lucide="download" width="18" height="18" style="color: var(--primary);"></i>
                Content Source
            </h4>

            <div class="form-group">
                <label for="youtube_url"><i data-lucide="youtube" width="14" height="14"></i> Import from
                    YouTube</label>
                <input name="youtube_url" id="youtube_url" placeholder="https://youtube.com/watch?v=...">
            </div>

            <div
                style="text-align: center; color: var(--text-faint); margin: var(--spacing-lg) 0; font-size: 0.85rem; letter-spacing: 0.1em;">
                â€” OR â€”
            </div>

            <div class="form-group">
                <label for="body"><i data-lucide="edit-3" width="14" height="14"></i> Write or Paste Text</label>
                <textarea name="body" id="body"
                    placeholder="Write your thoughts, paste an article, or drop in your notes..." rows="8"
                    style="resize: vertical;"></textarea>
            </div>

            <div class="form-group">
                <label for="file"><i data-lucide="upload" width="14" height="14"></i> Upload File (PDF / TXT)</label>
                <input type="file" name="file" id="file" accept=".pdf,.txt">
            </div>

            <button type="submit" class="btn" style="width: 100%; padding: 0.75rem; margin-top: var(--spacing-sm);">
                <i data-lucide="save" width="16" height="16"></i> Save to Vault
            </button>
        </form>
    </div>
</div>
{% endblock %}
