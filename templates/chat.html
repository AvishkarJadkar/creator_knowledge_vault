{% extends "base.html" %}
{% block content %}
<h3>Chat with your Vault</h3>

<form method="post">
    <textarea name="question" rows="4" cols="60" placeholder="Ask something..." required></textarea><br><br>
    <button type="submit">Ask</button>
</form>

{% if not answer %}
  <p>Ask something about your saved content.</p>
{% endif %}
{% if answer %}
<hr>
<h4>Answer</h4>
<p>{{ answer }}</p>
{% endif %}
{% endblock %}
